apiVersion: v1
kind: Service
metadata:
  name: ISINAJ-service
spec:
  selector:
    app: ISINAJ
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ISINAJ
spec:
  selector:
    matchLabels:
      app: ISINAJ
  replicas: 2
  template:
    metadata:
      labels:
        app: ISINAJ
    spec:
      containers:
      - name: ISINAJ
        image: ISINAJ:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000