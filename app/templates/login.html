{% extends "layouts/base.html" %}

{% block title %} Login {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">

      <form role="form" method="post" action="/login">

        <div class="card-header">
          <h5 class="title">Iniciar sesion</h5>

          <h6 class="card-category">
            Completa con tus credenciales
          </h6>
        </div>

        <div class="card-body">

          <div class="row">

            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>Usuario</label>
                <input class="form-control" id="username_login" name="username" required="" type="text" value="">
              </div>
            </div>

          </div>
          <div class="row">

            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>Contrase√±a</label>
                <input class="form-control" id="pwd_login" name="password" required="" type="password" value="">
              </div>
            </div>

          </div>

        </div>
        <div class="card-footer">
          <button type="submit" name="login" class="btn btn-fill btn-primary">Iniciar sesion</button>
          &nbsp; &nbsp;
          No tienes cuenta... <a href="/register.html" class="text-primary">Crear cuenta</a>
        </div>

      </form>

    </div>
  </div>
</div>


{% endblock content %}
